<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML5 Neural Network Regression | predict</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="predict.js" type="module"></script>
  </head>

  <body>
    <div>
      <h2>Predict phone prices</h2>
      <input type="number" id="battery" placeholder="Battery capacity (mAh)" value="" />
      <input type="number" id="screenSize" placeholder="Screen size (inches)" value="" />
      <input type="number" id="rearcam" placeholder="Rear camera (MP)" value="" />
      <input type="number" id="ppi" placeholder="ppi" value="" />
      <button id="btnPredict">Predict price</button>
      <div id="result"></div>
    </div>
  </body>
</html>
